<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f2a22" />
    <title>Julius & Luzalen | Save the Date</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300,400,600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .single {
        width: min(900px, calc(100% - 48px));
        padding: 20px 0;
      }

      .single img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        max-height: calc(100vh - 40px);
        width: auto;
        height: auto;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <main id="main" class="single" aria-label="Save the date">
      <img src="images/Save%20the%20date.png" alt="Save the date for Julius & Luzalen" />
    </main>
  </body>
</html>
